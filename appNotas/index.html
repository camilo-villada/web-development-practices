<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>

<body>

    <div class="container">

        <header>
            <h1>Lista de Tareas</h1>
            <img src="assets/configuration-gear-options-preferences-settings-system-svgrepo-com.svg" alt="imagen">
        </header>

        <main>

            <section class="agregarTareas">
                <form action="" id="formTareas">
                    <label for="tareaInput">¿Qué tienes pendiente?</label>
                    <div class="input-group">
                        <input id="tareaInput" type="text" placeholder="Ej. Estudiar JavaScript">
                        <button type="submit">Agregar</button>
                    </div>
                </form>
            </section>

            <section class="misTareas">
                <h2>Mis tareas</h2>
                <div class="tareas">
                    <ul class="lista-tareas" id="listaTareas">
                        <!-- Aquí se renderizan las tareas -->
                    </ul>
                </div>
            </section>

            <aside>
                <img src="" alt="">
                <h3>Consejo de estudio</h3>
                <p>Divide tus tareas grandes en subtareas más pequeñas para <br> mantener el progreso constante.</p>
            </aside>
        
        </main>
    </div>
    
</body>
</html>
